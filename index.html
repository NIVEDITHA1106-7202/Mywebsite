<!DOCTYPE html>

<head>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #F1F0FB;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            max-width: 800px;
            width: 90%;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            align-items: center;
            padding: 2rem;
            gap: 2rem;
        }

        .profile-photo {
            flex-shrink: 0;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid #9b87f5;
            overflow: hidden;
        }

        .profile-photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .content {
            flex: 1;
        }

        h1 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 1rem;
        }

        .contact-info {
            color: #666;
            line-height: 1.6;
        }

        .contact-item {
            margin-bottom: 0.5rem;
        }
    </style>
</head>
